<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="icons.html">

<dom-module id="mensch-app">
    <template>
        <style>
            :host {
                --app-primary-color: #826FFF;
                --app-secondary-color: black;
                --app-third-color: #ffc107;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;

                padding: 0 16px;

                text-decoration: none;

                color: var(--app-secondary-color);

                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;

                font-weight: bold;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view-home" href=/view-home>Home</a>
                    <a name="view-game" href=/view-game>Game</a>
                    <a name="view-about" href=[[rootPath]]view-about>About us</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Mensch Aerger Dich Nicht</div>
                    </app-toolbar>
                </app-header>

                <!-- Views -->
                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view-404"
                        role="main">
                    <view-home name="view-home" id="view-home"></view-home>
                    <view-game name="view-game" id="view-game"></view-game>
                    <view-about name="view-about"></view-about>
                    <view-404 name="view-404"></view-404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>

        Polymer({
            is: 'mensch-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                user: {
                    type: Object,
                    notify: true
                },
                gamedata: {
                    type: Object,
                    notify: true
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            listeners: {
                'open-modal': '_openModal',
                'socket-send': '_handleSocketSend'
            },

            _routePageChanged: function (page) {
                this.page = page || 'view-game';
            },

            _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = 'view404';
            },

            _openModal: function () {
                this.$.modal.open();
            },

            _handleWebSocketSend: function (event) {
                // came from modal, hand down
                this.$.data.sendToWebSocket(event);
            },

            _handleSocketSend: function (event) {
                this.$.data.sendToWebSocket(event);
            },


        });
    </script>
</dom-module>
